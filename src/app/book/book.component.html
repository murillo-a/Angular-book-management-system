<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Add new book</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newBookTitle" placeholder="Book name">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAuthor" placeholder="Author name">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addBook()">Add Book</button>
            </div>
        </div>
    </div>
</div>

<ul>
    <li *ngFor="let book of books; index as i">
        {{book.id}} {{book.title}} {{book.author}}
        <button (click)="deleteBook(i)">Delete</button>
    </li>
</ul>
